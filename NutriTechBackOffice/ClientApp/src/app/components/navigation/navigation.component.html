<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">

    <mat-toolbar><img style="width: 30%;" class="img-center" src="assets/img/logosin fondo.png"></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/home']" routerLinkActive="active-list-item"><span class="material-icons-outlined">home</span>&nbsp;Home</a>
      <a mat-list-item [routerLink]="['/user-form']" routerLinkActive="active-list-item"><span class="material-icons-outlined">person_add</span>&nbsp;User form</a>
      <a mat-list-item [routerLink]="['/listado-usuarios']" routerLinkActive="active-list-item"><span class="material-icons-outlined">person_search</span>&nbsp;Usuar list</a>
      <a mat-list-item [routerLink]="['/plan-form']" routerLinkActive="active-list-item"><span class="material-icons-outlined">library_books</span>&nbsp;Plan form</a>
      <a mat-list-item [routerLink]="['/asignacion-plan']" routerLinkActive="active-list-item"><span class="material-icons-outlined">restaurant_menu</span>&nbsp;Asignacion del Plan</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="drawer.toggle()"
              *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="font-family">NutriTechBackOffice</div>
      <button [routerLink]="['']" mat-icon-button style="margin:0 30px">
        <mat-icon>logout</mat-icon>&nbsp;Logout
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
