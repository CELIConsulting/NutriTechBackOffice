<form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="login-card">
    <mat-card-header>
          <mat-card-title>
            <div class="text-center">
              <img mat-card-image src="assets/img/NutriTech_logo.png" class="img-fluid img-thumbnail" />
            </div>
          </mat-card-title>
     </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Ingrese su email" formControlName="email"  [errorStateMatcher]="matcher" required>
            <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
              El email es <strong>obligatorio</strong>
            </mat-error>
            <mat-error *ngIf="loginForm.controls['email'].hasError('email')">
              El email es <strong>invalido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Ingrese su contraseña" formControlName="password" type="password" required>
            <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
             La contraseña es <strong>obligatoria</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions class="text-center">   
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
