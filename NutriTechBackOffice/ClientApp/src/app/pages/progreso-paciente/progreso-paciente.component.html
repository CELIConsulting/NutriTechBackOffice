<app-loading-spinner [spinnerMode]="'indeterminate'" *ngIf="loading$ | async"></app-loading-spinner>

<app-navigation>
  <div class="container-fluid">
    <mat-grid-list cols="2">
      <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <h1 class="centrar-titulos">
          Progreso del paciente:
          <div id="nombreId">
          </div>
        </h1>
      </div>
      <mat-grid-tile>
        <mat-card-content class="mat-elevation-z8">
          <ngx-charts-line-chart [view]="view" [scheme]="colorScheme" [legend]="legend"
            [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis" [yAxis]="yAxis"
            [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [timeline]="timeline" [results]="listDataGrafic"
            (select)="onSelect($event)" (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
          </ngx-charts-line-chart>
        </mat-card-content>
      </mat-grid-tile>
      <mat-grid-tile>
        <div fxLayout="row wrap" fxLayoutGap="16px grid" class="centrar-titulos">
          <mat-card-content class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSourcePaciente" matSort>
              <ng-container matColumnDef="peso">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Peso Actual</th>
                <td mat-cell *matCellDef="let row"> {{row.peso || 0 | number}} </td>
              </ng-container>
              <ng-container matColumnDef="medidas">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Medida Actual de cintura </th>
                <td mat-cell *matCellDef="let row"> {{row.medidaCintura || 0 | number}} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumnsPaciente"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumnsPaciente;"></tr>
            </table>
          </mat-card-content>
        </div>
      </mat-grid-tile>

    </mat-grid-list>

    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <h1 class="centrar-titulos">Fotos de su progreso </h1>
    </div>
    <div fxLayout="row wrap" fxLayoutGap="16px grid" *ngIf="bodyProgressPhoto">
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let item of bodyProgressPhoto">
        <mat-card class="example-card mat-elevation-z4">
          <img mat-card-lg-image src={{item.urlImage}} alt="photo">
          <mat-card-content>
            <mat-card-subtitle> Fecha de Subida: {{item.lastAssignment}}</mat-card-subtitle>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
    <app-no-data-result *ngIf="bodyProgressPhoto.length == 0"></app-no-data-result>
  </div>

</app-navigation>
