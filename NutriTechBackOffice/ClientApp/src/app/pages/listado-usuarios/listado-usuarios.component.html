<!--Loading Spinner-->
<app-loading-spinner [spinnerMode]="'indeterminate'" *ngIf="loading$ | async"></app-loading-spinner>

<app-navigation>

  <mat-card>
    <button mat-raised-button class="mat-elevation-z8" color="primary" type="submit"
      [routerLink]="['/user-form']">Agregar Usuario</button>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
          <td mat-cell *matCellDef="let row"> {{row.apellido}} </td>
        </ng-container>

        <ng-container matColumnDef="rol">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
          <td mat-cell *matCellDef="let row"> {{row.rol}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
          <td mat-cell *matCellDef="let row"> {{row.telefono? row.telefono : 'No asignado'}} </td>
        </ng-container>

        <ng-container matColumnDef="fechaNacimiento">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Nacimiento </th>
          <td mat-cell *matCellDef="let row"> {{row.fechaNacimiento? (row.fechaNacimiento | date) : 'No asignado'}}
          </td>
        </ng-container>

        <ng-container matColumnDef="eliminar">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Eliminar</th>
          <td mat-cell *matCellDef="let row">
            <button mat-raised-button color="primary" mat-button (click)="openDialog(row.email)">Eliminar</button>
          </td>
        </ng-container>

        <ng-container matColumnDef="modificar">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Modificar</th>
          <td mat-cell *matCellDef="let row">
            <button mat-raised-button color="primary" type="submit"
              [routerLink]="['/modificar-usuarios/', row.email, row.rol]">Modificar</button>
          </td>
        </ng-container>

        <ng-container matColumnDef="verCargaDiaria">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ver carga diaria</th>
          <td mat-cell *matCellDef="let row">
            <button  *ngIf="row.rol!='Admin'&& row.rol!='Nutricionista'" mat-raised-button color="primary" type="submit" [routerLink]="['/patient-history/', row.email]">ver
              carga diaria</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

  </mat-card>

</app-navigation>
